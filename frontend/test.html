<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
    <title>Mirrors</title>
    <script>
        var APP_URL = "http://127.0.0.1:2345"
    </script>
</head>

<body>
    <div class="hidden fixed text-center h-screen w-full bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-50 duration-300 bg-black z-10" id="settings">
        <div class="w-min pb-10 space-y-2 m-auto">
            <div class="text-left space-y-2 p-4">
                <span class="text-sm line font-semibold">
                    Delay between events (ms):
                </span>
                <div class="flex space-x-2 items-center">
                    <input oninput="
                        delay_between_events.value=parseInt(dbe.value);
                        changeDelayBetweenEvents(parseInt(dbe.value));
                    " type="range" step="50" min="0" max="1000" name="delay_between_events" class="w-full h-1 bg-opacity-50 bg-black rounded-lg appearance-none cursor-pointer" id="dbe">
                    <output class="font-semibold text-xs" id="delay_between_events">500</output>
                </div>
            </div>
            <button class="w-full rounded-xl bg-black bg-opacity-30 duration-100 py-2 font-semibold hover:bg-opacity-40" type="button" onclick="settings()">
                Done
            </button>
        </div>
    </div>
    <canvas class=" top-0 fixed" id="gradient-canvas"></canvas>
    <div class="flex items-center justify-between p-4 space-x-4">
        <div class="flex items-center space-x-2 grow">
            <img src="logo.png" class="h-10" alt="" srcset="">
            <div class="text-2xl font-bold text-center">
                Mirror
            </div>
        </div>
        <button onclick="settings()"
            class="w-12 h-12 p-3 text-white bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 duration-200 rounded-lg bg-black hover:bg-opacity-40">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5" />
            </svg>              
        </button>
        <button onclick="shutdown()"
            class="w-12 h-12 p-3 text-white bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 duration-200 rounded-lg bg-black hover:bg-opacity-40">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M12 2.25a.75.75 0 01.75.75v9a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM6.166 5.106a.75.75 0 010 1.06 8.25 8.25 0 1011.668 0 .75.75 0 111.06-1.06c3.808 3.807 3.808 9.98 0 13.788-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788a.75.75 0 011.06 0z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <div id="dashboard" class="space-y-4 px-4"></div>
    <div class="fixed bottom-0 text-center w-full py-2">
        <a href="https://thabet.dev/?source=mirror_app" target="_balanc"
            class="text-xs relative abstolute py-2 leading-8 px-10 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-20 duration-200 hover:bg-opacity-40 rounded-lg bg-black">
            <span class="opacity-0">Thabet.dev</span>
            <span class="absolute left-0 right-0" id="auther">Thabet.dev</span>
        </a>
    </div>
    <div class="fixed flex bottom-0 right-0 text-center px-4 py-2" id="scrollbtns">
        <button onclick="toggleAutoScroll()"
            class="p-2 items-center text-center text-white bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 duration-300 rounded-lg bg-black hover:bg-opacity-40">
            <svg class="w-4 h-4 m-auto duration-300" id="autoScrollDownArrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
        </button>
    </div>
    <div class="fixed flex bottom-0 left-0 text-center px-4 py-2">
        <div id="currentEventTime"
            class="tabular-nums lining-nums slashed-zero text-xs p-2 items-center text-center text-white bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 duration-300 rounded-lg bg-black hover:bg-opacity-40">
            00:00:00
        </div>
    </div>
    <script src="app.js"></script>
    <script src="Gradient.js"></script>
    <script src="routes.js"></script>
    <script>
        //var gradient = new Gradient()
        //gradient.initGradient('#gradient-canvas');
        getServers()
    </script>
</body>
</html>
